<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FeedScan AI | Choose Your Language</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #f9f9f9;
      --card-bg: #ffffff;
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --primary-light: #bac7ff;
      --secondary: #2ec4b6;
      --accent: #a64d79;
      --text-primary: #1a1a1a;
      --text-secondary: #4a4a4a;
      --border: #dcdcdc;
      --shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }
    
    /* Dark theme */
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #121212;
        --card-bg: #1e1e1e;
        --primary: #2e43a6;
        --primary-dark: #3a56d4;
        --primary-light: #545f94;
        --accent: #a64d79;
        --text-primary: #f0f0f0;
        --text-secondary: #b0b0b0;
        --border: #444444;
        --shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      }
    }
    
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: var(--background);
      color: var(--text-primary);
    }
    
    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(67, 97, 238, 0.05), rgba(166, 77, 121, 0.05));
      z-index: -1;
    }
    
    .bg-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%234361ee' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
      opacity: 0.6;
      z-index: -1;
    }
    
    main {
      flex: 1 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 0;
      z-index: 1;
    }
    
    .container {
      max-width: 1200px;
      width: 94%;
      z-index: 2;
    }
    
    h1, h2, h3, .brand-logo {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
    }
    
    /* Navbar */
    nav {
      background-color: var(--primary) !important;
      box-shadow: var(--shadow);
      height: 70px;
      line-height: 70px;
      position: relative;
      z-index: 10;
    }
    
    nav .brand-logo {
      color: white;
      font-size: 2rem;
      padding: 0 15px;
    }
    
    .highlight {
      color: var(--accent);
      font-weight: 700;
      position: relative;
      display: inline-block;
    }
    
    .highlight::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: var(--accent);
      border-radius: 2px;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    
    nav:hover .highlight::after {
      transform: scaleX(1);
      transform-origin: left;
    }
    
    /* Main Content */
    .selection-container {
      background-color: var(--card-bg);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 40px;
      max-width: 800px;
      margin: 30px auto;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .selection-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(to right, var(--primary), var(--accent));
    }
    
    .selection-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 15px;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    
    .selection-subtitle {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 40px;
    }
    
    /* Language Options */
    .language-options {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px 0;
    }
    
    .language-option {
      width: 240px;
      position: relative;
      transition: transform 0.3s ease;
    }
    
    .language-option:hover {
      transform: translateY(-10px);
    }
    
    .language-card {
      background-color: var(--background);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      height: 100%;
      position: relative;
    }
    
    .language-option:hover .language-card {
      box-shadow: 0 15px 40px rgba(67, 97, 238, 0.2);
    }
    
    .language-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      padding: 20px 10px;
      position: relative;
      overflow: hidden;
    }
    
    .language-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
      opacity: 0.3;
    }
    
    .flag-container {
      width: 80px;
      height: 80px;
      margin: 0 auto;
      border-radius: 50%;
      border: 4px solid white;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    
    .language-option:hover .flag-container {
      transform: scale(1.1);
    }
    
    .flag {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .language-content {
      padding: 20px;
      text-align: center;
    }
    
    .language-name {
      font-size: 1.6rem;
      font-weight: 700;
      margin: 0 0 10px;
      color: var(--text-primary);
    }
    
    .language-btn {
      display: inline-block;
      background: linear-gradient(45deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    }
    
    .language-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
    }
    
    .language-option::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 20px solid var(--background);
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    
    .language-option:hover::after {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }
    
    /* Decorative Elements */
    .decoration {
      position: absolute;
      z-index: -1;
    }
    
    .decoration-1 {
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-light), var(--primary));
      opacity: 0.7;
    }
    
    .decoration-2 {
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--primary-dark));
      opacity: 0.7;
    }
    
    .decoration-3 {
      top: 70%;
      left: 30px;
      width: 25px;
      height: 25px;
      border-radius: 5px;
      background: var(--secondary);
      transform: rotate(45deg);
      opacity: 0.6;
    }
    
    /* Footer */
    footer {
      background-color: var(--primary) !important;
      color: white !important;
      padding: 18px 0;
      position: relative;
      z-index: 10;
    }
    
    .footer-content {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1rem;
    }
    
    /* Animation */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .floating {
      animation: float 4s ease-in-out infinite;
    }
    
    /* Responsive Design */
    @media only screen and (max-width: 768px) {
      .selection-title {
        font-size: 2rem;
      }
      
      .selection-subtitle {
        font-size: 1.1rem;
        margin-bottom: 30px;
      }
      
      .language-options {
        flex-direction: column;
        align-items: center;
        gap: 50px;
      }
      
      .language-option {
        width: 220px;
      }
      
      .selection-container {
        padding: 30px 20px;
      }
      
      .decoration-1, .decoration-2, .decoration-3 {
        display: none;
      }
    }
    
    @media only screen and (max-width: 480px) {
      nav .brand-logo {
        font-size: 1.6rem;
        width: 100%;
        text-align: center;
        left: 0;
        transform: none;
      }
      
      .selection-title {
        font-size: 1.7rem;
      }
      
      .selection-subtitle {
        font-size: 1rem;
      }
      
      .selection-container {
        padding: 25px 15px;
        margin: 20px auto;
      }
      
      .language-option {
        width: 100%;
        max-width: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="bg-pattern"></div>

  <header>
    <nav>
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo center">FeedScan <span class="highlight">AI</span></a>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="selection-container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        <div class="decoration decoration-3"></div>
        
        <h1 class="selection-title">Welcome to FeedScan AI</h1>
        <p class="selection-subtitle">Choose your preferred language to continue</p>
        
        <div class="language-options">
          <!-- Italian Option -->
          <div class="language-option floating">
            <div class="language-card">
              <div class="language-header">
                <div class="flag-container">
                  <img src="https://i.postimg.cc/764T0Rg5/Flag-of-Italy-svg.png" alt="Italiano" class="flag">
                </div>
              </div>
              <div class="language-content">
                <h2 class="language-name">Italiano</h2>
                <a href="/it" class="language-btn">Continua <i class="material-icons tiny">arrow_forward</i></a>
              </div>
            </div>
          </div>
          
          <!-- English Option -->
          <div class="language-option" style="animation-delay: 0.5s;">
            <div class="language-card">
              <div class="language-header">
                <div class="flag-container">
                  <img src="https://i.postimg.cc/Pf41zdVT/English-language-svg.png" alt="English" class="flag">
                </div>
              </div>
              <div class="language-content">
                <h2 class="language-name">English</h2>
                <a href="/en" class="language-btn">Continue <i class="material-icons tiny">arrow_forward</i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-content">
        Â© 2025 FeedScan <span class="highlight">AI</span> | Scientific Literature Analysis Tool
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Animazioni per il secondo elemento language-option
      const secondOption = document.querySelectorAll('.language-option')[1];
      secondOption.classList.add('floating');
    });
  </script>
</body>
</html>
